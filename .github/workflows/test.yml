name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  get-tools:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt-get update
          apt-get install -y make

  build:
    runs-on: ubuntu-latest
    needs: get-tools
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - uses: actions/checkout@v3
      - run: make restore
      - run: make build

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: mcr.microsoft.com/dotnet/sdk:9.0
    steps:
      - uses: actions/checkout@v3
      - run: make test
